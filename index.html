<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,200;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,200&family=Libre+Franklin:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather 2.0</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h5 class="city">Lisbon</h5>
          <br />
          <h2 class="description">Sunny</h2>
          <img
            src="src/img/sun.gif"
            alt="Sunny"
            id="icon"
            class="weather-icon"
          />
          <div class="row">
            <div class="col-6">
              <strong id="temperature">20</strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
            <div class="col-6">
              <p class="weather-details">Details</p>
              <hr />
              <ul>
                <li class="details-list">
                  Humidity:
                  <span id="humidity"></span>%
                </li>
                <li class="details-list">
                  Wind:
                  <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small class="footer-coder">
        <a
          href="https://github.com/wecodeschool/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by ABartolomeu
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
