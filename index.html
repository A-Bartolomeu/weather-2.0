<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,200;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,200&family=Libre+Franklin:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74daa50a2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather 2.0</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="search-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8 search-style">
                <input
                  type="search"
                  placeholder="Search a city.."
                  class="form-control search-input"
                  id="city-input"
                  autocomplete="off"
                />
              </div>

              <div class="col-2 col-gap">
                <button class="btn w-100 btn-style" id="search-button">
                  <i class="fas fa-search icon-search"></i>
                </button>
              </div>
              <div class="col-2 col-gap">
                <button class="btn w-100 btn-style" id="location-button">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="weather-app">
          <h5 class="city" id="city">Lisbon</h5>
          <p class="date" id="date"></p>
          <br />
          <h2 class="description" id="description">Sunny</h2>
          <img
            src="src/img/01d.gif"
            alt="Sunny"
            id="icon"
            class="weather-icon"
          />
          <div class="row">
            <div class="col-6">
              <div class="float-right">
                <strong id="temperature" class="temperature-style">20</strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
                <ul class="min-max-container">
                  <li><i class="fa-solid fa-caret-down"></i> 10º</li>
                  <li><i class="fa-solid fa-caret-up"></i> 20º</li>
                </ul>
              </div>
            </div>
            <div class="col-6 details-container">
              <p class="weather-details">Details</p>
              <hr />
              <ul>
                <li class="details-list">
                  Humidity:
                  <span id="humidity"></span>%
                </li>
                <li class="details-list">
                  Wind:
                  <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small class="footer-coder">
        <a
          href="https://github.com/ABartolomeu-coder/weather-2.0"
          target="_blank"
          >Open-source code</a
        >
        by ABartolomeu
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
